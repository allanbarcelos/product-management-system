# GitHub Actions workflow for deploying Jekyll site in the docs directory to GitHub Pages
name: Deploy Jekyll site from docs to Pages

on:
  push:
    branches:
      - "main"
    paths:
      - "docs/**" # Trigger workflow only when changes occur in the docs directory

  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs # Set working directory to docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Use Ruby 3.3
          bundler-cache: true  # Cache installed gems
          cache-version: 0
          working-directory: '${{ github.workspace }}/docs' # Ensure Ruby setup is in docs

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site/ # Upload the built site from docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
